episode settings:
  place: 聖女の支配する街= エスクリア
  characters:
    - name: エリス
      role: エスクリアの聖女
      desire: 人心を集めていたい
      description:
        - 
    - name: ドロス
      role: エスクリアの力自慢
      desire: 街を守りたい
      description:
        - 

plot:
  act 1:
    gist:
      - 悪魔の天啓 => episode splits 1
        .エリスが、アクトが危険だと天啓（悪魔の成りすまし）を受ける
        .数日以内にアクトが街にやってくる
      - 登場する
        .森の奥の雰囲気を伝える
        .昼頃
      - 設定すする
        .盗賊に襲われてメグが追い払おうとする
          .アクトが対応しようとするが
          .メグ「私に任せて」
          .アクト「殺すなよ」
        .ドロスが現れて蹴散らす
        .ドロスと自己紹介とか
          .メグ「私は強くなってアクトを守るの」
          .ドロス「魔法使いなのか、そりゃぁとんでもないな」
        .ドロスが街まで付き添って街の説明をしてくれる
      - 魔物討伐の儀
        .魔物討伐の儀でエリスを見掛ける
      - 切っ掛け => plot point
        .エリスに魅了の魔眼で誘われるが効果なく拒絶する

  act 2:
    gist:
      - ルビアの玉碧の情報
        .街の市でルビアの玉碧の情報を探る
          .市はやっていない、魔物素材を売却する先々で聞き込む
            .精肉屋（情報が得られない）
              .情報料を取っただけで情報を持っていない者もいてメグが愚痴をこぼす
            .皮革職人（エリスが持っているという噂）
            .魔導具職人（エリスが神と交信するのに使っているという噂）
        .ルビアの玉碧の情報を探っている間つけられている
          .アクトたちは気づかない
      - エリスの憂鬱
        .エリスが布施について従者に聞くと減っているとの答え
        .エリスが、門前に悪魔を召喚して倒す自作自演を思い付く
      - 1泊
        .アクトとメグは同じ部屋
          .アクトは剣の手入れをしている
          .メグは瞑想をしている
            .アクトが邪魔をする
        .ルビアの玉碧について話す
          .もっと情報が必要だ
        .街の近くで盗賊に襲われて驚いた
          .街の実力者と盗賊がつながっている可能性を話す
        .ドロスについて話す
          .いい人だったね
        .えっちな展開になる
          .さわりだけ描写
      - メグの訓練 => episode splits 2 => 内容が薄いか need to think
        .森に入って訓練する
          .アクトとメグの戦闘
            .アクトが覆い被さるようにして押さえつけ、剣を喉にあてがう
              .メグはアクトに敗北することが密かな快感だった
      - 街の門前に悪魔が現れアクトが倒す
        .街に戻るとすぐに悪魔が襲ってくる
        .ドロスが敗れる
        .アクトが倒す
        .エリスが遅れて登場して悔しそうにする

  act 3:
    gist:
      - エリスの憂慮 => episode splits 3
        .アクトがルビアの玉碧を探しているという情報
        .狙われていると思う
        .天啓は本当だったと思う
        .アクトと戦う決意をする
      - 盗賊におびき出されてエリスに会う
        .悪魔を倒して翌日
        .盗賊「ルビアの玉碧を見せてやる」
        .付いていくと森の奥に誘われ、そこにはエリスがいる
        .話がつながる
          .盗賊とエリスがつながっていること
          .門前の悪魔の一件が自作自演であることをエリスが話す
      - エリスとの対立
        .エリスとの完全な敵対
        .メグがエリスと戦う――エリスをやんわり拘束する
        .エリスは転移結晶で逃亡する
        .とりあえず街へ戻ろう
      - 逃亡したエリス
        .エリスが契約している神（悪魔）と交信して力を得る
      - 街に戻ると住民の様子がおかしい
        .街の住民はエリスに操られている
        .襲われる
        .睡眠の魔法で眠らせる
      - 神殿教会へ行く
        .聖堂でエリスが待っている
        .エリスは以前より強力になっている
        .メグが戦って負ける
        .アクトが戦う
        .エリスと戦って無力化する
      - 神の降臨 => plot point
        .エリスを倒すと神が降臨する
        .神だと思っていたのは実は悪魔

  act 4:
    gist:
      - 処断する
        .悪魔と戦って倒す
      - エリスの懺悔
        .アクトの許し
