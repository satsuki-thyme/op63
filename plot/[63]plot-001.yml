settings:
  place: 領主の支配する街= エスクリア
  character:
    - name: 聖女
      role: 街エスクリアの聖女
      description:
        - 

plot:
  act 1:
    gist:
      - 登場する
      - 設定すする
        .魔物討伐の儀で聖女を見掛ける
        .人がまばらな魔物討伐の儀
      - 切っ掛け => plot point
        .聖女に魅了の魔眼で誘われるが効果なく拒絶する

  act 2:
    gist:
      - アイテムの情報
        .聖女がアイテムを持っているという情報
        .つけられている
      - 神殿教会へ聖女に会いに行く
        .門前払い
        .次の魔物討伐の儀まで待つしかない
      - 街の門前に悪魔が現れ聖女が倒す
        .力自慢が敗れる
        .騎士が敗れる
        .アクトは何か怪しいと言って様子を見る――悪魔がこんなところに出るなんておかしい
        .聖女が倒すと市民が大熱狂
        .アクトは不審に感じる
      - 盗賊におびき出されて聖女に会う
        .アイテムを持っているぞ
        .アクト立ちが邪魔だという天啓
        .話がつながる
          .盗賊と聖女がつながっていること
          .悪魔の一件が自作自演であること
      - すべて失う => mid point
        .聖女との完全な敵対
        .聖女と戦う――やんわり拘束する
        .聖女は転移結晶で逃亡する

  act 3:
    gist:
      - 街に戻ると住民の様子がおかしい
        .襲われる
        .睡眠の魔法で眠らせる
      - 神殿教会へ行く
        .聖堂で聖女が待っている
        .聖女は悪魔に力を授けられている
        .聖女と戦って無力化する
      - 神の降臨 => plot point
        .実は悪魔

  act 4:
    gist:
      - 処断する
        .悪魔と戦って倒す
      - 聖女の懺悔
